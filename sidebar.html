<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Eczar:wght@400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <title>Sidebar</title>
    </head>
    <body>
        <div class="container">
            <nav class="sidebar">
                <div class="hamburger-menu">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="photo.jpg" alt="Admin Image" width="120">
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">John Smith</h2>
                        <p class="card-subtitle">Adminstrator</p>
                    </div>
                </div>
                <form class="search-form">
                    <input type="text" class="search-input" placeholder="Search" />
                    <button type="button" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-link-text">Dashboard</span>
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="nav-link-text">E-commerce</span>
                            <i class="fas fa-angle-right"></i>
                        </a>
                        <ul class="sub-nav-list">
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Products</span>
                                </a>
                            </li>
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Orders</span>
                                </a>
                            </li>
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Credit card</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="far fa-gem"></i>
                            <span class="nav-link-text">Components</span>
                            <i class="fas fa-angle-right"></i>
                        </a>
                        <ul class="sub-nav-list">
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>General</span>
                                </a>
                            </li>
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Icons</span>
                                </a>
                            </li>
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Tables</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span class="nav-link-text">Charts</span>
                            <i class="fas fa-angle-right"></i>
                        </a>
                        <ul class="sub-nav-list">
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Line Chart</span>
                                </a>
                            </li>
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Pie Chart</span>
                                </a>
                            </li>
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Bar Charts</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-map-marker-alt"></i>
                            <span class="nav-link-text">Maps</span>
                            <i class="fas fa-angle-right"></i>
                        </a>
                        <ul class="sub-nav-list">
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Google Maps</span>
                                </a>
                            </li>
                            <li class="sub-nav-item">
                                <a href="#" class="sub-nav-link">
                                    <i class="far fa-circle"></i>
                                    <span>Open Street Maps</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="bottom-list">
                    <li class="bottom-list-item">
                        <a href="#" class="bottom-list-link">
                            <span>5</span>
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>
                    <li class="bottom-list-item">
                        <a href="#" class="bottom-list-link">
                            <span>7</span>
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                    </li>
                    <li class="bottom-list-item">
                        <a href="#" class="bottom-list-link">
                            <span>1</span>
                            <i class="fas fa-cog"></i>
                        </a>
                    </li>
                    <li class="bottom-list-item">
                        <a href="#" class="bottom-list-link">
                            <i class="fas fa-power-off"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="main-section">
                <header class="header">
                    <h1 class="heading">Dashboard</h1>
                </header>
            </section>
        </div>
        <script src="script.js"></script>
    </body>

</html>
